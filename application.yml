eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:9001/eureka,http://localhost:9002/eureka,http://localhost:9003/eureka


spring:
  zipkin:
    base-url: http://localhost:9411
  sleuth:
    sampler:
      percentage: 1.0

logging:
  level:
    org:
      springframework:
        cloud:
          sleuth: DEBUG

management:
  endpoints:
    web:
      exposure: 
        include: "*"